<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 04 - CSS Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="de-bai">
      <h2 style="text-align: center">Style các khối theo mẫu dưới đây:</h2>
      <p style="text-align: center">
        <img
          src="./image_2022_07_06T14_23_26_470Z.png"
          alt="de-bai"
          title="De bai"
        />
    </div>

    <div id="container">
      <!-- Khối 1 -->
      <div class="rectangle">
        <div class="left-rect red"></div>
        <div class="right-rect">
          <div class="half-size green"></div>
          <div class="half-size blue"></div>
        </div>
      </div>

      <!-- Khối 2 -->
      <div class="rectangle">
        <div class="left-rect red"></div>
        <div class="separator"></div>
        <div class="right-rect">
          <div class="half-size green"></div>
          <div class="half-size blue"></div>
        </div>
      </div>

      <!-- Khối 3 -->
      <div class="rectangle">
        <div class="small-rect red"></div>
        <div class="small-rect green"></div>
        <div class="small-rect blue"></div>
      </div>

      <!-- Khối 4 -->
      <div class="rectangle">
        <div class="small-rect red"></div>
        <div class="separator"></div>
        <div class="small-rect green"></div>
        <div class="separator"></div>
        <div class="small-rect blue"></div>
      </div>
    </div>
  </body>
</html>
