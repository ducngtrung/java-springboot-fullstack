<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook-login.css">
</head>
<body>
    <div id="container">
        <div id="intro">
            <div class="fb_logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            </div>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div id="login-area">
            <div id="login-box">
                <form action="#" method="POST">
                    <div class="text-field">
                        <input id="user" type="text" placeholder="Email address or phone number" name="user" required>
                    </div>
                    <div class="text-field">
                        <input id="pass" type="password" placeholder="Password" name="pass" required>
                    </div>
                    <div class="login">
                        <button type="submit">Login</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <div class="separator"></div>
                    <div class="create-new">
                        <a href="./facebook-signup.html" target="_blank">
                            <button type="button">Create New Account</button>
                        </a>
                    </div>
                </form>
            </div>
            <div id="ads">
                <p><b><a href="#" target="_blank">Create a Page</a></b> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
