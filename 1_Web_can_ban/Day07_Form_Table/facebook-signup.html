<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="facebook-signup.css">
</head>
<body>
    <div id="container">
        <div class="signup-box">
            <img class="close-button" src="https://static.xx.fbcdn.net/rsrc.php/v3/yX/r/TdCEremeWv5.png" alt="close-button">
            <h1>Sign Up</h1>
            <p>It's quick and easy.</p>
            <div class="separator"></div>
            
            <div class="signup-form">
                <form action="#" method="POST">
                    <!-- Name, Username, Password -->
                    <div class="name-input">
                        <div class="input-field first-name-box">
                            <input id="first-name" type="text" placeholder="First name" name="first-name" required>
                        </div>
                        <div class="input-field sur-name-box">
                            <input id="sur-name" type="text" placeholder="Surname" name="sur-name" required>
                        </div>
                    </div>
                    <div class="input-field">
                        <input id="user-name" type="text" placeholder="Mobile number or email address" name="user-name" required>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" placeholder="New password" name="password" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="dob-label">
                        <label for="" class="main-label">Date of birth</label>
                    </div>
                    <div class="date-of-birth">
                        <select id="day" name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <select id="month" name="month">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select id="year" name="year">
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                        </select>
                    </div>

                    <!-- Gender -->
                    <div class="gender-label">
                        <label for="" class="main-label">Gender</label>
                    </div>
                    <div class="gender-selector">
                        <span class="female-or-male">
                            <label for="female">Female</label>
                            <input id="female" class="radio-button" type="radio" value="Female" name="gender_radio_button">
                        </span>
                        <span class="female-or-male">
                            <label for="male">Male</label>
                            <input id="male" class="radio-button" type="radio" value="Female" name="gender_radio_button">
                        </span>
                        <span>
                            <label for="custom">Custom</label>
                            <input id="custom" class="radio-button" type="radio" value="Custom" name="gender_radio_button">
                        </span>
                    </div>

                    <!-- Sign-Up button -->
                    <div class="sign-up">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
